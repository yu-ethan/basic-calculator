<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro">
        <h1 id="title">Basic Calculator</h1>
        <span id="created-by">Created by Ethan Yu</span>
    </div>
    <div id="calculator">
        <div id="display">
            <span id="result"></span>
        </div>
        <div id="buttons">
            <button id='clear'>C</button>
            <button id='neg'>+/-</button>
            <button id='mod' class="operator">%</button>
            <button id="divide" class="operator">/</button>
            <button id="btn7" class="num">7</button>
            <button id="btn8" class="num">8</button>
            <button id="btn9" class="num">9</button>
            <button id="multiply" class="operator">x</button>
            <button id="btn4" class="num">4</button>
            <button id="btn5" class="num">5</button>
            <button id="btn6" class="num">6</button>
            <button id="subtract" class="operator">-</button>
            <button id="btn1" class="num">1</button>
            <button id="btn2" class="num">2</button>
            <button id="btn3" class="num">3</button>
            <button id="add" class="operator">+</button>
            <button id="btn0" class="num">0</button>
            <button id="decimal" class="num">.</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
